volumes:
    static: {}
    postgres_data: {}
    django_cache: {}

networks:
    default:
        external: true
        name: web

services:

    database:
        image: postgres:alpine
        environment:
            POSTGRES_USER: dryorm
            POSTGRES_PASSWORD: dryorm
            POSTGRES_DB: dryorm
        volumes:
            - postgres_data:/var/lib/postgresql/data

    nginx:
        build: ./webserver/
        image: dryorm/nginx
        volumes:
            - static:/app/static
        ports:
            - 80
        depends_on:
            - backend
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.dryorm.rule=Host(`dryorm.xterm.info`)"
            - "traefik.http.routers.dryorm.tls.certresolver=xterm-info"

    redis:
        image: redis:7.4-alpine

    backend:
        build: ./backend/
        image: dryorm/backend
        volumes:
            - static:/app/static
            - django_cache:/app/cache
        depends_on:
            - database
            - redis
        ports:
            - 8000
        env_file: .env

    rq_worker:
        image: dryorm/backend
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - django_cache:/app/cache
        depends_on:
            - redis
            - backend
        deploy:
            replicas: 10 
        command: rq worker --url redis://redis:6379
        env_file: .env

    # Executors

    executor-python-django:
        build: ./executors/python-django
        image: dryorm-executor/python-django
        command: /bin/true
