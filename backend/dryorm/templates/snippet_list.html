{% extends 'base.html' %}
{% block title %}Dry ORM - Feed{% endblock %}

{% block content %}
<div class="flex items-center w-full px-1 py-1 bg-white border-b border-django-primary/20">
    <div class="htmx-indicator w-5 h-5 border-4 border-gray-400 border-t-transparent rounded-full animate-spin"></div>
    <input type="text"
           name="q"
           placeholder="Search snippets..."
           autocomplete="off"
           autofocus
           class="w-full px-3 py-2 focus:outline-none"

           hx-trigger="input changed delay:500ms, keyup[key=='Enter']"
           hx-get="{% url "list" %}"
           hx-include="[name='q']"
           hx-target="#main-section"
           hx-swap="outerHTML"
           hx-indicator=".htmx-indicator"
           />
</div>

<c-snippets />

{% endblock %}
