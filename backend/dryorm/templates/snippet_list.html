{% extends 'base.html' %}
{% block title %}Dry ORM - Feed{% endblock %}
{% block content %}
    <main class="flex-grow p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Snippets</h2>
        <ul class="space-y-4">
            {% for object in object_list %}
                <li class="bg-white rounded shadow p-4 hover:shadow-md transition">
                    <div class="flex items-start justify-between">
                        <h3 class="text-lg font-semibold text-gray-900">{{ object.name }}</h3>
                        <span class="text-xs text-yellow-500">{{ object.language }}</span>
                    </div>
                    <pre class="mt-3 bg-gray-100 text-sm p-3 rounded font-mono text-gray-800 overflow-x-auto">
{{ object.code|slice:"100" }}
            </pre>
                </li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
