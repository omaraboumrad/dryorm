{% extends 'base.html' %}

{% load static %}

{% block right-actions %}
<div class="hidden md:flex items-center gap-2">
    <label class="flex items-center space-x-1">
        <span class="text-md text-white whitespace-nowrap">Private ?</span>
        <input type="checkbox" id="isPrivate"
                               class="w-4 h-4 rounded-sm accent-django-primary border-2 border-django-secondary text-django-secondary focus:ring-django-secondary focus:ring-2">
    </label>
    <input type="text" id="name" placeholder="Name" class="bg-django-primary placeholder:text-white/80 text-white px-2 py-2 rounded-sm border border-django-secondary focus:outline-none focus:border-django-secondary">
    <button class="bg-django-secondary/80 hover:bg-django-secondary text-white px-4 py-2 rounded-sm font-medium" id="save">Save</button>
</div>
<button class="bg-django-secondary/80 hover:bg-django-secondary disabled:opacity-40 text-white px-4 py-2 rounded-sm disabled font-medium" id="run">Execute</button>
{% endblock %}
index
{% block center-actions %}
{% endblock %}

{% block content %}
<div id="main_grid" class="flex-1 grid lg:grid-cols-2 md:grid-cols-1 gap-0.5">
    <div class="bg-white flex flex-col h-full">
        <c-section title="Code">
            <c-slot name="icon"><c-icons.code /></c-slot>
            <c-slot name="note"><span id="job" class="text-django-primary/80 px-3 rounded  whitespace-nowrap"></span></c-slot>
            <c-slot name="right">
                <select id="template-select" class="px-2 rounded-sm border border-django-primary/50 focus:outline-none focus:border-django-secondary">
                    <option value="">Select a template</option>
                    {% for key, _ in templates.items %}
                        <option value="{{key}}">{{key}}</option>
                    {% endfor %}
                </select>
            </c-slot>
        </c-section>
        <textarea id="code_models">{{ object.code }}</textarea>
    </div>
    <div id="right_column" class="bg-django-secondary/10 flex flex-col h-full">
        <c-section title="Output" id="output-section" background="bg-django-secondary/20">
            <c-slot name="icon"><c-icons.terminal /></c-slot>
            <c-slot name="right"><c-indicator /></c-slot>
            <pre id="output" class="whitespace-pre-wrap h-full p-3 text-django-text">No output.</pre>
        </c-section>

        <div id="returned-data" class="flex flex-col"></div>

        <c-section title="Queries" id="queries-section" background="bg-django-secondary/20">
            <c-slot name="icon"><c-icons.db /></c-slot>
            <c-slot name="right"><c-indicator /></c-slot>
            <pre id="queries" class="whitespace-pre-wrap p-2 text-django-text">No queries.</pre>
        </c-section>
    </div>
</div>

<template id="returned_data_template">
    <div class="collapsible-section">
        <div class="p-4 bg-django-secondary/20 border-b border-django-primary/20 cursor-pointer flex items-center justify-between" data-section="returned-data-section">
            <div class="flex items-center gap-2">
                <c-icons.grid />
                <h3 class="font-bold text-django-text"></h3>
            </div>
            <span class="collapse-indicator">â–¼</span>
        </div>
        <div class="returned-data-section p-2">
            <table class="border-b text-django-text font-mono">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</template>

{% csrf_token %}

{{ templates|json_script:'templates' }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/python/python.min.js"></script>

<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock %}
