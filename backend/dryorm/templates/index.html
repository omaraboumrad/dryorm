{% load static %}
<!doctype html>
<html class="no-js h-full" lang="">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-44612863-2"></script>
    <script>
  window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

        gtag('config', 'UA-44612863-2');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism.min.css" integrity="sha512-/mZ1FHPkg6EKcxo0fKXF51ak6Cr2ocgDi5ytaTBjsQZIH/RNs6GF6+oId/vPe3eJB836T36nXwVh/WBl/cWT4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<style>
.CodeMirror {
    font-size: 1rem;
    overflow: auto;
}
</style>

    <title>Dry ORM</title>

</head>
<body class="bg-gray-100 h-full flex flex-col">
    <nav class="bg-gray-800 text-white p-4 flex-shrink-0">
        <div class="flex flex-wrap items-center justify-between">
            <a class="text-xl font-bold" href="#">Dry ORM</a>
            <div class="flex items-center space-x-2">
                <span id="job" class="text-gray-300">test</span>
                <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-sm" id="run_button">Execute</button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-sm" id="save_button">Save</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded-sm opacity-50 cursor-not-allowed" disabled>Fork</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded-sm opacity-50 cursor-not-allowed" disabled>Share</button>
                <select id="framework" class="bg-gray-800 text-white border border-gray-500 px-4 py-2 rounded-sm">
                    {% for executor in executors %}
                        <option
                            {% if executor.key == object.framework %}
                                selected
                            {% endif %}
                            value="{{executor.key}}">{{executor.verbose}}</option>
                    {% endfor %}
                </select>

                <select id="keymap" class="bg-gray-800 text-white border border-gray-500 px-4 py-2 rounded-sm">
                    <option>Standard</option>
                    <option value="vim">VIM</option>
                    <option value="emacs">Emacs</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="flex-1 p-1 grid grid-cols-2 gap-0.5 h-[calc(100vh-4rem)]">
        <div class="row-span-2 bg-white flex flex-col h-full">
            <div class="flex-1 overflow-hidden">
                <textarea id="code_models">{{ object.models_code }}</textarea>
            </div>
        </div>
        <div class="bg-white flex flex-col h-full">
            <div class="p-4 border-b flex-shrink-0">
                <h5 class="font-bold">Output</h5>
            </div>
            <div class="flex-1 overflow-auto">
                <pre id="result_output" class="whitespace-pre-wrap h-full"></pre>
            </div>
        </div>
        <div class="bg-white flex flex-col h-full">
            <div class="p-4 border-b flex-shrink-0">
                <h5 class="font-bold">Queries</h5>
            </div>
            <div class="flex-1 overflow-hidden" id="queries">
            </div>
        </div>
    </div>

    <template id="query_template">
        <details class="rounded-sm p-1 bg-white group transition-all duration-300">
            <summary class="flex items-center justify-between cursor-pointer font-semibold text-sm text-gray-800 list-none">
                <pre class="overflow-hidden whitespace-nowrap text-ellipsis"><code class="language-sql"></code></pre>
                <svg class="w-5 h-5 text-gray-500 transform transition-transform duration-300 group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </summary>
            <div class="mt-2 text-gray-600">
                <pre><code class="language-sql"></code></pre>
            </div>
        </details>
    </template>

    {% csrf_token %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-core.min.js" integrity="sha512-x0aNx8s5fNTSk7iaTiSuUtz6vbT7gtGjk+Dotp17u4TmUEbJUwNMUFKxMBlnMQ1+N8E5exPHvRcF1yoxJ8b/iA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-sql.min.js" integrity="sha512-fmx2W52F+6sZ8IYcsuKsFV0PjADeu32K3PdJGhxCKB+5VRVXpmuKgkfzTsW/B8cy/FPnEOlZX4fP/ZQk057tPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="{% static 'js/vim.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/emacs.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
